apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 10m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
      interval: 5m
  values:
    controller:
      service:
        type: LoadBalancer
      config:
        plugins: "redirect-404"
        lua-shared-dicts: "configuration_data: 20"
      extraVolumes:
        - name: lua-plugin
          configMap:
            name: lua-redirect-404
      extraVolumeMounts:
        - name: lua-plugin
          mountPath: /etc/nginx/lua/plugins/redirect-404
